<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CYNOS | TITAN V2.3.9.2</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&family=JetBrains+Mono:wght@400;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --panel: #111111;
            --border: #333;
            --accent: #ff003c; 
            --text: #e0e0e0;
            --success: #00ff9d;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; user-select: none; }
        body { 
            background: var(--bg); color: var(--text); font-family: 'JetBrains Mono', monospace; 
            margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }
        .hud { padding: 20px 20px 10px; background: var(--panel); border-bottom: 1px solid var(--border); z-index: 10; }
        .brand { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; }
        .logo-img { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--accent); box-shadow: 0 0 15px rgba(255,0,60,0.3); }
        .status-badge { font-size: 0.6rem; padding: 4px 8px; border-radius: 4px; border: 1px solid var(--border); font-weight: 800; cursor: pointer; color: var(--accent); }
        
        .xp-container { height: 4px; background: #222; margin: 15px 0; overflow: hidden; }
        .xp-bar { height: 100%; background: var(--accent); width: 0%; transition: 0.5s; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .stat-card { background: rgba(255,255,255,0.03); border: 1px solid var(--border); padding: 8px; border-radius: 6px; text-align: center; }
        .stat-val { font-family: 'Space Grotesk'; font-size: 1.1rem; font-weight: 700; color: #fff; display: block; }
        .stat-label { font-size: 0.55rem; color: var(--accent); text-transform: uppercase; }

        .tabs { display: flex; background: var(--bg); border-bottom: 1px solid var(--border); }
        .tab-btn { background: none; border: none; color: #555; font-family: 'Space Grotesk'; font-weight: 700; font-size: 0.8rem; padding: 15px; flex: 1; cursor: pointer; }
        .tab-btn.active { color: var(--accent); border-bottom: 2px solid var(--accent); }

        .content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px; }

        /* GRID LAYOUT PARA MISS√ïES (2 COLUNAS) */
        .grid-input-missions {
            display: grid;
            grid-template-columns: 1fr 60px;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            height: 50px;
        }

        /* GRID LAYOUT PARA ARMORY (3 COLUNAS) */
        .grid-input-armory {
            display: grid;
            grid-template-columns: 1fr 80px 60px;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            height: 50px;
        }

        input {
            background: transparent; border: none; color: #fff; 
            padding: 0 15px; font-family: 'JetBrains Mono'; font-size: 0.85rem;
            width: 100%; height: 100%;
        }
        input:not(:last-child) { border-right: 1px solid var(--border); }

        .btn-action {
            background: var(--accent); color: #fff; border: none;
            width: 60px; height: 100%; font-weight: 900; font-size: 1.4rem;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        .btn-action:active { background: #b3002a; }

        .card { background: var(--panel); border-left: 3px solid var(--border); padding: 15px; border-radius: 4px; margin-bottom: 10px; display: flex; align-items: center; gap: 12px; }
        .card.done { border-left-color: var(--success); opacity: 0.5; }
        .check-circle { width: 22px; height: 22px; border: 2px solid #444; border-radius: 50%; cursor: pointer; flex-shrink: 0; }
        .done .check-circle { background: var(--success); border-color: var(--success); }
        .txt { flex: 1; font-size: 0.85rem; color: #fff; }
        .price { color: var(--accent); font-weight: 800; font-size: 0.85rem; }
        .buy-btn { background: var(--accent); border: none; color: #fff; padding: 8px 15px; border-radius: 4px; font-size: 0.7rem; font-weight: 800; }
        .del-btn { background: none; border: none; color: #444; font-size: 1.4rem; cursor: pointer; }

        #toast { position: fixed; bottom: -60px; left: 50%; transform: translateX(-50%); background: #fff; color: #000; padding: 10px 25px; border-radius: 20px; font-weight: 800; transition: 0.4s; z-index: 2000; }
        #toast.active { bottom: 20px; }
        
        #status-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2500; display: none; align-items: center; justify-content: center; }
        .status-selector { background: var(--panel); padding: 25px; border-radius: 12px; width: 85%; border: 1px solid var(--border); }
        .status-option { padding: 15px; margin: 10px 0; border: 1px solid var(--border); border-radius: 8px; text-align: center; cursor: pointer; font-weight: 800; }
    </style>
</head>
<body>

    <div id="toast">V2.3.9.2 STABILIZED</div>

    <div id="status-modal">
        <div class="status-selector">
            <h3 style="text-align:center;">M√ìDULO NEURAL</h3>
            <div class="status-option" style="color: #ff4444;" onclick="setStatus('critical')">üî¥ CR√çTICO</div>
            <div class="status-option" style="color: #fff;" onclick="setStatus('stable')">‚ö™ EST√ÅVEL</div>
            <div class="status-option" style="color: #00ff9d;" onclick="setStatus('overclock')">üü¢ OVERCLOCK</div>
        </div>
    </div>

    <div class="hud">
        <div class="brand">
            <div style="display:flex; align-items:center; gap:15px;">
                <img src="https://i.ibb.co/mrn1JCLP/1000166598.png" class="logo-img">
                <div>
                    <h1 style="margin:0; font-size: 1.1rem;">CYNOS LABS</h1>
                    <small style="color:#555; font-size: 0.5rem;">TITAN PROTOCOL v2.3.9.2</small>
                </div>
            </div>
            <div id="current-status-badge" class="status-badge" onclick="openStatus()">EST√ÅVEL</div>
        </div>
        <div class="xp-container"><div class="xp-bar" id="xp-b"></div></div>
        <div class="stats-grid">
            <div class="stat-card"><span class="stat-val" id="c-val">0</span><span class="stat-label">Cr√©ditos</span></div>
            <div class="stat-card"><span class="stat-val" id="l-val">1</span><span class="stat-label">N√≠vel</span></div>
        </div>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('missions', this)">MISS√ïES</button>
        <button class="tab-btn" onclick="switchTab('armory', this)">ARMORY</button>
        <button class="tab-btn" onclick="switchTab('logs', this)">LOGS</button>
    </div>

    <div class="content">
        <div id="view-missions">
            <div class="grid-input-missions">
                <input type="text" id="input-task" placeholder="Nova miss√£o..." onkeypress="handleEnter(event, addTask)">
                <button class="btn-action" onclick="addTask()">+</button>
            </div>
            <div id="list-missions"></div>
        </div>

        <div id="view-armory" style="display:none">
            <div class="grid-input-armory">
                <input type="text" id="input-reward" placeholder="Item...">
                <input type="number" id="input-cost" placeholder="$">
                <button class="btn-action" onclick="addReward()">$</button>
            </div>
            <div id="list-armory"></div>
        </div>

        <div id="view-logs" style="display:none">
            <div class="stat-card" style="margin-bottom: 15px;"><span class="stat-label">Ops Conclu√≠das</span><span class="stat-val" id="total-ops">0</span></div>
            <div id="log-list" style="font-size: 0.7rem; color: #666;"></div>
        </div>
    </div>

<script>
    let db = JSON.parse(localStorage.getItem('cynos_v23')) || { 
        lvl: 1, xp: 0, coins: 0, missions: [], armory: [], logs: [], totalOps: 0, status: 'stable' 
    };

    const save = () => { localStorage.setItem('cynos_v23', JSON.stringify(db)); updateHUD(); };
    const notify = (msg) => { const t = document.getElementById('toast'); t.innerText = msg; t.classList.add('active'); setTimeout(()=>t.classList.remove('active'), 2500); };

    function addLog(msg) {
        const time = new Date().toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'});
        db.logs.unshift(`[${time}] ${msg}`);
        if(db.logs.length > 30) db.logs.pop();
    }

    function openStatus() { document.getElementById('status-modal').style.display = 'flex'; }
    function setStatus(s) {
        db.status = s;
        document.getElementById('current-status-badge').innerText = s.toUpperCase();
        document.getElementById('status-modal').style.display = 'none';
        save();
    }

    function updateHUD() {
        document.getElementById('l-val').innerText = db.lvl;
        document.getElementById('c-val').innerText = db.coins;
        document.getElementById('xp-b').style.width = (db.xp / (db.lvl * 100) * 100) + '%';
    }

    function addTask() {
        const i = document.getElementById('input-task');
        if(!i.value.trim()) return;
        db.missions.unshift({ id: Date.now(), txt: i.value, done: false });
        addLog(`ADD: ${i.value}`);
        i.value = ''; save(); renderMissions();
    }

    function toggleTask(id) {
        const t = db.missions.find(x => x.id === id);
        if(!t || t.done) return;
        t.done = true;
        let gain = db.status === 'overclock' ? 40 : 25;
        db.xp += gain; db.coins += gain; db.totalOps++;
        addLog(`DONE: ${t.txt}`);
        notify(`+${gain} CR | +${gain} XP`);
        if(db.xp >= db.lvl * 100) { db.xp = 0; db.lvl++; notify("SISTEMA UPGRADED!"); }
        save(); renderMissions();
    }

    function addReward() {
        const n = document.getElementById('input-reward'), c = document.getElementById('input-cost');
        if(!n.value || !c.value) return;
        db.armory.push({ id: Date.now(), txt: n.value, cost: parseInt(c.value) });
        addLog(`ARM-ADD: ${n.value}`);
        n.value=''; c.value=''; save(); renderArmory();
    }

    function buyItem(id) {
        const i = db.armory.find(x => x.id === id);
        if(db.coins >= i.cost) { db.coins -= i.cost; addLog(`BUY: ${i.txt}`); notify("RECOMPENSA LIBERADA"); save(); renderArmory(); }
        else notify("SALDO INSUFICIENTE");
    }

    function delItem(id, type) {
        db[type] = db[type].filter(x => x.id !== id); save(); 
        type==='missions'?renderMissions():renderArmory();
    }

    function renderMissions() {
        const l = document.getElementById('list-missions'); l.innerHTML = '';
        db.missions.forEach(t => {
            const el = document.createElement('div'); el.className = `card ${t.done?'done':''}`;
            el.innerHTML = `<div class="check-circle" onclick="toggleTask(${t.id})"></div><div class="txt">${t.txt}</div><button class="del-btn" onclick="delItem(${t.id}, 'missions')">√ó</button>`;
            l.appendChild(el);
        });
    }

    function renderArmory() {
        const l = document.getElementById('list-armory'); l.innerHTML = '';
        db.armory.forEach(i => {
            const el = document.createElement('div'); el.className = 'card';
            el.innerHTML = `<div style="flex:1"><div style="font-weight:700">${i.txt}</div><div class="price">$ ${i.cost}</div></div><button class="buy-btn" onclick="buyItem(${i.id})">BUY</button><button class="del-btn" onclick="delItem(${i.id}, 'armory')">√ó</button>`;
            l.appendChild(el);
        });
    }

    function renderLogs() {
        document.getElementById('total-ops').innerText = db.totalOps;
        document.getElementById('log-list').innerHTML = db.logs.map(l => `<div>> ${l}</div>`).join('');
    }

    function switchTab(t, b) {
        document.getElementById('view-missions').style.display = t==='missions'?'block':'none';
        document.getElementById('view-armory').style.display = t==='armory'?'block':'none';
        document.getElementById('view-logs').style.display = t==='logs'?'block':'none';
        document.querySelectorAll('.tab-btn').forEach(x=>x.classList.remove('active')); b.classList.add('active');
        if(t==='logs') renderLogs();
    }

    function handleEnter(e, f) { if(e.key === 'Enter') f(); }
    updateHUD(); renderMissions(); renderArmory();
</script>
</body>
</html>
