<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CYNOS | TITAN</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000;
            --panel: rgba(15, 15, 15, 0.9);
            --card: rgba(25, 25, 25, 0.7);
            --border: rgba(255, 255, 255, 0.08);
            --accent: #ff0000;
            --text: #fff;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        #celebration { position: fixed; inset: 0; pointer-events: none; z-index: 2000; display: flex; align-items: center; justify-content: center; opacity: 0; transition: 0.4s; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); }
        #celebration.active { opacity: 1; }
        .congrats-text { font-family: 'Space Grotesk'; font-size: 2.5rem; font-weight: 900; color: var(--accent); transform: scale(0.8); transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.27); }
        #celebration.active .congrats-text { transform: scale(1); }
        .hud { padding: 30px 20px 15px; border-bottom: 1px solid var(--border); background: var(--bg); }
        .brand { display: flex; align-items: center; gap: 12px; margin-bottom: 15px; }
        .logo-img { width: 40px; height: 40px; object-fit: contain; border-radius: 50%; }
        .brand h1 { font-family: 'Space Grotesk'; font-size: 1.1rem; letter-spacing: 3px; margin: 0; font-weight: 700; color: #fff; }
        .xp-container { height: 3px; background: rgba(255,255,255,0.05); border-radius: 2px; margin: 10px 0; }
        .xp-bar { height: 100%; background: var(--accent); width: 0%; transition: width 0.6s ease; box-shadow: 0 0 10px var(--accent); }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .stat-card { background: var(--card); border: 1px solid var(--border); padding: 10px; border-radius: 8px; text-align: center; }
        .stat-val { display: block; font-family: 'Space Grotesk'; font-size: 1.1rem; font-weight: 700; color: var(--accent); }
        .stat-label { font-size: 0.55rem; color: #555; text-transform: uppercase; letter-spacing: 1px; }
        .tabs { display: flex; justify-content: center; gap: 30px; padding: 15px 0; }
        .tab-btn { background: none; border: none; color: #444; font-family: 'Space Grotesk'; font-weight: 700; font-size: 0.75rem; text-transform: uppercase; cursor: pointer; }
        .tab-btn.active { color: var(--accent); border-bottom: 2px solid var(--accent); }
        .content { flex: 1; overflow-y: auto; padding: 20px; }
        .input-group { display: flex; gap: 8px; margin-bottom: 20px; background: var(--card); padding: 6px; border-radius: 10px; border: 1px solid var(--border); }
        .input-group input { background: transparent; border: none; color: #fff; flex: 1; padding: 8px; font-size: 0.9rem; }
        .input-group button { background: var(--accent); color: #fff; border: none; padding: 0 15px; border-radius: 6px; font-weight: 900; cursor: pointer; }
        .card { background: var(--card); border: 1px solid var(--border); padding: 16px; border-radius: 12px; margin-bottom: 12px; display: flex; align-items: center; gap: 12px; animation: in 0.3s ease; }
        @keyframes in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .card.done { border-color: rgba(255,0,0,0.2); opacity: 0.4; }
        .circle { width: 20px; height: 20px; border: 2px solid #333; border-radius: 50%; display: grid; place-items: center; cursor: pointer; flex-shrink: 0; }
        .done .circle { border-color: var(--accent); background: var(--accent); }
        .done .circle::after { content: '✓'; color: #000; font-weight: 900; font-size: 10px; }
        .txt { flex: 1; font-size: 0.9rem; }
        .price { color: #fff; font-family: 'Space Grotesk'; font-weight: 700; font-size: 0.8rem; }
        .buy { background: #fff; color: #000; border: none; padding: 6px 12px; border-radius: 4px; font-size: 0.65rem; font-weight: 800; cursor: pointer; }
        #toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #fff; color: #000; padding: 10px 25px; border-radius: 20px; font-weight: 800; font-size: 0.75rem; opacity: 0; transition: 0.3s; z-index: 1000; }
        #toast.active { opacity: 1; bottom: 40px; }
        footer { padding: 15px; display: flex; justify-content: center; gap: 10px; opacity: 0.3; }
        .btn-s { background: none; border: 1px solid #222; color: #666; padding: 5px 10px; border-radius: 5px; font-size: 0.55rem; cursor: pointer; }
    </style>
</head>
<body>
    <div id="celebration"><div class="congrats-text">CYNOS SYSTEM</div></div>
    <div id="toast">BOOTING...</div>
    <div class="hud">
        <div class="brand">
            <img src="https://i.ibb.co/mrn1JCLP/1000166598.png" class="logo-img">
            <h1>CYNOS LABS</h1>
        </div>
        <div class="xp-container"><div class="xp-bar" id="xp-b"></div></div>
        <div class="stats-grid">
            <div class="stat-card"><span class="stat-val" id="c-val">0</span><span class="stat-label">Credits</span></div>
            <div class="stat-card"><span class="stat-val" id="l-val">1</span><span class="stat-label">Level</span></div>
        </div>
    </div>
    <div class="tabs">
        <button class="tab-btn active" onclick="tab('t', this)">Missions</button>
        <button class="tab-btn" onclick="tab('s', this)">Armory</button>
    </div>
    <div class="content">
        <div id="v-t">
            <div class="input-group">
                <input type="text" id="i-t" placeholder="Add Objective...">
                <button onclick="addT()">+</button>
            </div>
            <div id="l-t"></div>
        </div>
        <div id="v-s" style="display:none">
            <div class="input-group">
                <input type="text" id="i-rn" placeholder="Reward...">
                <input type="number" id="i-rc" placeholder="$" style="flex:0.3">
                <button onclick="addR()">$</button>
            </div>
            <div id="l-s"></div>
        </div>
    </div>
    <footer>
        <button class="btn-s" onclick="exp()">BACKUP</button>
        <button class="btn-s" onclick="reset()">WIPE</button>
    </footer>
<script>
    let s = JSON.parse(localStorage.getItem('cynos_db')) || { lvl: 1, xp: 0, coins: 0, t: [], r: [] };
    const save = () => { localStorage.setItem('cynos_db', JSON.stringify(s)); upd(); };
    const notify = (m) => { const t = document.getElementById('toast'); t.innerText = m; t.classList.add('active'); setTimeout(() => t.classList.remove('active'), 2000); };
    const celeb = (txt) => { const o = document.getElementById('celebration'); o.querySelector('.congrats-text').innerText = txt; o.classList.add('active'); setTimeout(() => o.classList.remove('active'), 1500); };
    function addT() { const i = document.getElementById('i-t'); if(!i.value) return; s.t.unshift({id:Date.now(), txt:i.value, d:false, c:false}); i.value=''; save(); renT(); }
    function toggle(id) { const t = s.t.find(x => x.id === id); if(!t.d) { t.d = true; if(!t.c) { s.xp += 25; s.coins += 25; t.c = true; notify("+25 CR"); } if(s.xp >= s.lvl*100) { s.xp=0; s.lvl++; celeb("LEVEL UP"); } } else t.d = false; save(); renT(); }
    function addR() { const n = document.getElementById('i-rn'), c = document.getElementById('i-rc'); if(!n.value || !c.value) return; s.r.push({id:Date.now(), txt:n.value, cost:parseInt(c.value)}); n.value=''; c.value=''; save(); renS(); }
    function buy(id) { const r = s.r.find(x => x.id === id); if(s.coins >= r.cost) { s.coins -= r.cost; celeb("PURCHASED"); save(); renS(); } else notify("LOW CREDITS"); }
    function tab(v, b) { document.getElementById('v-t').style.display = v==='t'?'block':'none'; document.getElementById('v-s').style.display = v==='s'?'block':'none'; document.querySelectorAll('.tab-btn').forEach(x=>x.classList.remove('active')); b.classList.add('active'); }
    function renT() { const c = document.getElementById('l-t'); c.innerHTML = ''; s.t.forEach(t => { const d = document.createElement('div'); d.className = `card ${t.d?'done':''}`; d.innerHTML = `<div class="circle" onclick="toggle(${t.id})"></div><div class="txt" onclick="toggle(${t.id})">${t.txt}</div><button onclick="del(${t.id},'t')" style="background:none;border:none;color:#333">×</button>`; c.appendChild(d); }); }
    function renS() { const c = document.getElementById('l-s'); c.innerHTML = ''; s.r.forEach(r => { const d = document.createElement('div'); d.className = 'card'; d.innerHTML = `<div style="flex:1"><div>${r.txt}</div><div class="price">⛃ ${r.cost}</div></div><button class="buy" onclick="buy(${r.id})">GET</button><button onclick="del(${r.id},'r')" style="background:none;border:none;color:#333;margin-left:5px">×</button>`; c.appendChild(d); }); }
    function del(id, p) { if(confirm("Del?")) { s[p] = s[p].filter(x => x.id !== id); save(); renT(); renS(); } }
    function upd() { document.getElementById('l-val').innerText = s.lvl; document.getElementById('c-val').innerText = s.coins; document.getElementById('xp-b').style.width = (s.xp/(s.lvl*100)*100)+'%'; }
    function exp() { const b = new Blob([JSON.stringify(s)], {type:'application/json'}); const u = URL.createObjectURL(b); const a = document.createElement('a'); a.href=u; a.download='cynos.json'; a.click(); }
    function reset() { if(confirm("WIPE ALL?")) { localStorage.clear(); location.reload(); } }
    upd(); renT(); renS();
</script>
</body>
</html>
