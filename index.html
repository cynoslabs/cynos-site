<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYNOS TITAN - OS v1.0</title>
    <style>
        /* DESIGN HACKER MINIMALISTA */
        body {
            background-color: #050505;
            color: #00ff41; /* Verde Matrix clássico */
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            overflow: hidden; /* Para não ter barra de rolagem no fundo */
            height: 100vh;
        }

        /* BARRA DE TAREFAS */
        #taskbar {
            background: rgba(20, 20, 20, 0.9);
            height: 40px;
            display: flex;
            align-items: center;
            padding: 0 15px;
            border-bottom: 1px solid #00ff41;
            justify-content: space-between;
        }

        /* ÁREA DE TRABALHO */
        #desktop {
            height: calc(100vh - 40px);
            position: relative;
            padding: 20px;
        }

        /* JANELA FLUTUANTE (O Pelo do Gato) */
        .window {
            position: absolute;
            width: 600px;
            height: 400px;
            background: #111;
            border: 2px solid #00ff41;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
            display: none; /* Começa escondida */
            flex-direction: column;
        }

        .window-header {
            background: #00ff41;
            color: #000;
            padding: 5px 10px;
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            cursor: move;
        }

        .close-btn {
            cursor: pointer;
            background: none;
            border: none;
            font-weight: bold;
        }

        .window-content {
            flex-grow: 1;
            background: #000;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* TERMINAL DE COMANDO */
        #terminal-input {
            background: none;
            border: none;
            color: #00ff41;
            font-family: inherit;
            font-size: 16px;
            width: 80%;
            outline: none;
        }
    </style>
</head>
<body>

<div id="taskbar">
    <span>CYNOS TITAN | Unidade de Elite</span>
    <div id="clock">00:00:00</div>
</div>

<div id="desktop">
    <div>
        <span>titan@os:~$ </span>
        <input type="text" id="terminal-input" placeholder="digite um comando..." autofocus>
    </div>

    <div id="win-youtube" class="window">
        <div class="window-header">
            <span>TITAN VIDEO PLAYER</span>
            <button class="close-btn" onclick="closeApp('win-youtube')">X</button>
        </div>
        <div class="window-content" id="yt-content">
            </div>
    </div>
</div>

<script>
    const input = document.getElementById('terminal-input');
    
    // LÓGICA DE COMANDOS (O Back-end do OS)
    input.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            const cmd = this.value.toLowerCase();
            this.value = ''; // Limpa o terminal

            if (cmd === 'open youtube') {
                openYouTube();
            } else if (cmd === 'status') {
                alert("CYNOS TITAN OS v1.0 - Restricted Mode Active");
            } else if (cmd === 'clear') {
                // Lógica de limpar se quiser
            } else {
                alert("Comando não reconhecido pela Unidade.");
            }
        }
    });

    function openYouTube() {
        const win = document.getElementById('win-youtube');
        const content = document.getElementById('yt-content');
        
        // Usando o modo Embed do YouTube para funcionar no Iframe
        content.innerHTML = '<iframe src="https://www.youtube.com/embed/jfKfPfyJRdk" allowfullscreen></iframe>';
        win.style.display = 'flex';
        win.style.top = '100px';
        win.style.left = '100px';
    }

    function closeApp(id) {
        document.getElementById(id).style.display = 'none';
        document.getElementById('yt-content').innerHTML = ''; // Para o vídeo parar de tocar
    }

    // RELÓGIO
    setInterval(() => {
        document.getElementById('clock').innerText = new Date().toLocaleTimeString();
    }, 1000);
</script>

</body>
</html>
